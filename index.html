<!DOCTYPE html>
<html lang="ru">
<head>
<title>privet_Kolia</title>
<link rel="stylesheet" href="001.css">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
   <div class="title">Anna’s TODO<br> List</div>
   <div class="box">
    <div class="block">
        <div class="block_blockinside">
            <div class="block_blockinside__title">
                Title
            </div>
            <div class="block_blockinside__subtitle">
                Subtitle
            </div>
        </div>
       </div>
   </div>
   <div class="plus">
    <div class="plus_v"></div>
    <div class="plus_g"></div>
   </div>
   <div class="popup">
    <div class="popup__body">
        <div class="popup__text"> 
            <form action="#" method="post" enctype="multipart/form-data">
                <p>задача</p>
                <input type="text" name="name" placeholder="введите имя задачи">
                <p>заметка</p>
                <textarea name="text" id="#" cols="30" rows="10" placeholder="введите текст зметки"></textarea>
                <button type="reset">сохранить</button>
            </form>
        </div>     
    </div>
   </div>
   </body>
</html>
